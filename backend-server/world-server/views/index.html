<script src="/socket.io/socket.io.js"></script>
<script src="/views/libs/keycode.js"></script>
<script src="/views/libs/myun.js"></script>

<style>
body
{
	margin: 0;
	padding: 0;
}

.object
{
	position: absolute;
	outline: 1px solid #ddd;
	overflow: visible;
	
	transition: transform .05s linear;
}

.object > .object-image
{
	background-repeat: no-repeat;
	
	position: absolute;
	left: 0;
	bottom: 0;
}

.npc
{
	transition: all 0.5s;
}

.map
{
	position: absolute;
	left: 0;
	top: 0;
	
	outline: 1px solid #ddd;
	
	transition: transform .05s linear;
}

.screen
{
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	
	min-width: 1000px;
	min-height: 700px;
	
	overflow: hidden;
}

#scrollBoundary
{
	position: fixed;
	left: 40%;
	right: 40%;
	top: 40%;
	bottom: 40%;
	outline: 1px solid #ddd;
}

#effectMap
{
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	
	z-index: 10000;
}

#interface
{
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	
	z-index: 10001;
}

#chat
{
	position: absolute;
	left: 1%;
	bottom: 2%;
	
	width: 20%;
	height: 30%;
	
	background-color: rgba(0, 0, 0, 0.75);
	
	border-radius: 5px;
	
	font-size: 12px;
}

#chatList
{
	position: absolute;
	
	left: 0;
	right: 0;
	top: 5px;
	bottom: 45px;

	padding: 2px 10px;

	color: #ddd;
}

#chatList > p
{
	margin: 2px 0;
}

.chat-input
{
	position: absolute;
	
	left: 5px;
	right: 5px;
	bottom: 5px;
	
	height: 35px;
}

.chat-input > input
{
	width: 96%;
	height: 70%;
	
	margin: 0;
	padding: 3px 5px;
	
	border: 1px solid #ababab;
	border-radius: 5px;
	
	color: #ddd;
	
	background-color: transparent;
}

.chat-input > input:FOCUS
{
	outline: 0;
}

#skill-slot, #stat
{
	position: absolute;
	left: 22%;
	bottom: 2%;
	
	width: 56%;
	height: 50px;
}

#skill-slot
{
	bottom: 10%;
	height: 50px;
}

.skill
{
	display: inline-block;

	width: 50px;
	height: 50px;
	
	outline: 1px solid #ddd;
	border-radius: 5px;
}

.experience
{
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	
	width: 50%;
	
	background-color: #ddd;

	font-size: 12px;
	text-align: center;
}

.system-menu
{
	position: absolute;
	right: 0;
	top: 0;
	bottom: 0;
	width: 50%;
	
	padding: 0 10px;
	
	box-sizing: border-box;
	
	text-align: right;
}

.menu
{
	box-sizing: border-box;
	display: inline-block;
	width: 70px;
	height: 50px;
	
	background-color: #dfdfdf;
	
	outline: 1px solid #ddd;
	vertical-align: top;
	
	text-align: center;
	line-height: 50px;
	font-size: 12px;
}

.vertical-bar
{
	display: inline-block;
	height: 100%;
	vertical-align: middle;
}

.experience .level
{
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	
	padding-left: 10px;
}

#minimap
{
	position: absolute;
	right: 1%;
	bottom: 2%;
	
	width: 20%;
	height: 30%;
	
	outline: 1px solid #ddd;
}
</style>

<div>
	<div id="screen" class="screen">
		<div id="map" class="map"></div>
		<div id="effectMap"></div>
		<div id="interface">
			<div id="chat">
				<div id="chatList"></div>
				<div class="chat-input">
					<input type="text" id="chatInput">
				</div>
			</div>
			<div id="skill-slot">
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
			</div>
			<div id="stat">
				<div class="experience">
					<div class="level">
						<div class="vertical-bar"></div>
						<span id="level">LV.52</span>
					</div>
					<div class="vertical-bar"></div>
					<span id="experience">123/55556 (50%)</span>
				</div>
				<div class="system-menu">
					<div class="menu">캐릭터</div>
					<div class="menu">인벤</div>
					<div class="menu">스킬</div>
					<div class="menu">퀘스트</div>
					<div class="menu">친구</div>
					<div class="menu">시스템</div>
				</div>
			</div>
			<div id="minimap"></div>
		</div>
		<div id="scrollBoundary"></div>
	</div>
</div>
